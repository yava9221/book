<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1>Yadira Valadez</h1>
        
         <div class="divider"></div>
 		 <div class="section">
    		<h5>Education</h5>
    		<p>University of Colorado Boulder</p>
 		 </div>
 		<div class="divider"></div>
  		<div class="section">
  		
    		<h5>Experience</h5>
   			<ul class="collection" id="jobs">
        </ul>
  		</div>
  		<div class="divider"></div>
  		<div class="section">
   			<h5>Skills</h5>
			<ul class="collection" id="skills">
        </ul>
  		</div>

      </div>
      
      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://uccd2-book-yadira.firebaseio.com/')

        // read data from the experience
        ref.child('Resume/Experience').once('value', function(snapshot){
          var jobs = snapshot.val()
          jobs.forEach(function(jobs){
            $('#jobs').append('<li class="collection-item">' + jobs + '</li>')
          })
        })
      </script>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://uccd2-book-yadira.firebaseio.com/')

        // read data from the location bio/favorite_foods, only once
        ref.child('Resume/Skills').once('value', function(snapshot){
          var skills = snapshot.val()
          skills.forEach(function(skills){
            $('#skills').append('<li class="collection-item">' + skills + '</li>')
          })
        })
      </script>
    </body>
  </html>
